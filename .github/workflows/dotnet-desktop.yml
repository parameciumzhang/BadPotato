name: Build BadPotato

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      # 用 NuGet 包提供 .NET 4.0 引用程序集
      - name: Install .NET Framework 4.0 Reference Assemblies
        run: |
          nuget install Microsoft.NETFramework.ReferenceAssemblies.net40 -Version 1.0.3 -OutputDirectory packages
        shell: cmd

      - name: Build with Reference Assemblies
        run: |
          msbuild BadPotato.csproj ^
            /p:Configuration=Release ^
            /p:Platform=AnyCPU ^
            /p:FrameworkPathOverride="%CD%\packages\Microsoft.NETFramework.ReferenceAssemblies.net40.1.0.3\build\.NETFramework\v4.0"
        shell: cmd

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BadPotato-Release
          path: |
            **/bin/Release/**/*.exe
            **/bin/Release/**/*.dll
